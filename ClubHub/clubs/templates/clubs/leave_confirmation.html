{% extends "main/base.html" %}

{% block content %}
  <h2>Leave {{ club.name }}?</h2>
  <p>Are you sure you want to leave this club? This action cannot be undone.</p>
  
  <form method="post" action="{% url 'clubs:leave_member_view' club.id user.id %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'users:users_profile_view' user.id %}">Cancel</a>
  </form>
{% endblock %}
