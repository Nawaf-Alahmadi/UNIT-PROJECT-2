{% extends 'main/base.html' %}

{% block title %} Manage Users {% endblock %}

{% block content %}
<h2>Manage Users</h2>
<form method="post" action="{% url 'users:manage_users_view' %}">
    {% csrf_token %}
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Is Staff</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <input type="checkbox" name="user_ids" value="{{ user.id }}" {% if user.is_staff %}checked{% endif %}>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Update Roles</button>
</form>
{% endblock %}
