{% extends "main/base.html" %}

{% block content %}
<section class="confirmation {% if request.COOKIES.mode == 'dark' %} dark {% endif %}">
  <div class="container">
    <h2>Delete {{ event.name }}?</h2>
    <p>Are you sure you want to delete this event?  This action cannot be undone.</p>
    
    <form method="post" action="{% url 'events:event_delete_view' event.id leader_id %}">
      {% csrf_token %}
      <input type="submit" value="Confirm">
      <a href="{% url 'users:users_profile_view' leader_id %}">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
